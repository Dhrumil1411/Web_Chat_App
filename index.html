<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Chat App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="massage.png">
        <style>
          .inputForUserName{
            height: 5%;
            width: 30%;
            border-radius: 10px;
            border: 1px solid black;
            padding:10px;
            margin-top: 30px;
            margin-bottom: 10px;         
          }

          .signIn{
            height: 5%;
            width: 15%;
            margin: 5px;
            border: 1px solid black;
            padding: 5px;
            border-radius: 10px;
            color: black;
            font-family: Arial;
          }

          .signIn:hover{
            cursor: pointer;
          }

          .signUp{
            height: 5%;
            width: 15%;
            margin: 5px;
            border: 1px solid black;
            padding: 5px;
            border-radius: 10px;
            color: black;
            font-family: Arial;
          }

          .signUp:hover{
            cursor: pointer;
          }

          .inputForMessage{
            height: 5%;
            width: 87%;
            border-radius: 10px;
            border: 2px solid black;
            padding:5px ;
          }

          .messageBtn{
            height: 5%;
            width: 10%;
            margin: 5px;
            border: 2px solid black;
            padding: 5px;
            border-radius: 10px;
            color: black;
            font-family: Arial;
          }

          .messageBtn:hover{
            cursor: pointer;
          }

          .chatsGet{ 
            font-size: 17px;
            color: black;
            margin-bottom: 4px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 7px;
            padding-top: 3px;
            padding-bottom: 3px;
            letter-spacing: 1px;
            border: 1px solid black;
            display: inline-block;
          }

          .chatsSend{ 
            display: inline-block;
            font-size: 17px;
            color: black;
            margin-bottom: 4px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 7px;
            padding-top: 3px;
            padding-bottom: 3px;
            letter-spacing: 1px;
            border: 1px solid black;
          }

          .allChats{
            width: 97%;
            height: auto;
            border: 1px solid black;
            border-radius: 10px;
            padding-right: 10px;
            padding-left: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            height:70vh;
          }

          .userNameHead{
            height: 100%;
            width: 100%;
            padding-top: 180px;
            padding-bottom: 175px;
          }

          .inputForGroupName{
            height: 5%;
            width: 87%;
            border-radius: 10px;
            border: 1px solid ;
            padding:5px ;
          }

          .groupBtn{
            height: 5%;
            width: 10%;
            margin: 5px;
            border: 2px solid black;
            padding: 5px;
            border-radius: 10px;
            color: black;
            font-family: Arial;
          }

          .groupBtn:hover{
            cursor: pointer;
          }

          .groups{
            height: 5%;
            width:auto;
            margin: 5px;
            border: 2px solid black;
            padding: 5px 10px 5px 10px;
            border-radius: 10px;
            color: black;
            font-family: Arial;
          }

          .groups:hover{
            cursor: pointer;
          }

          .formArea{
            padding-top:30px ;
            border-radius: 20px;
            width: 500px;
            height: 200px;
            border: 5px solid black;
            text-align: center;
            font-size: 20px;
            font-family: arial;
            font-weight: bold;
            color: black;
            margin-left: 32%;
          }

          .groupAdderBtn{
            height: 5%;
            width: 15%;
            margin: 5px;
            border: 2px solid black;
            padding: 5px;
            border-radius: 10px;
            color: black;
            font-family: Arial;
            
          }

          .groupAdderBtn:hover{
            cursor: pointer;
          }


          .groupsAndChats{
            width: auto;
            height: auto;
          }

          body{
            margin: 5px;
          }

          .password{
            height: 5%;
            width: 30%;
            border-radius: 10px;
            border: 1px solid black;
            padding:10px;
            margin-bottom: 20px;
          }
        </style>
    </head>

    <body>

      <div id="userNameHead" class="userNameHead">
        <div class="formArea">Enter User Name
          <form id="userNameForm">
            <input type="text" id="inputForUserName" class="inputForUserName" placeholder="Enter Your Username...." autofocus><br>
            <input type="password" id="password" class="password" placeholder="Enter password...." pattern=".{8,}" required><br>
            <button type="button" id="signIn" class="signIn">SIGN IN</button>
            <button type="button" id="signUp" class="signUp">SIGN UP</button>
          </form>
        </div>
      </div>

      <div id="groupsAndChats" class="groupsAndChats">
        <div id="groupAddBtn">
          <button type="button" class="groupAdderBtn" id="groupAdderBtn">Add New Group</button>
        </div>
        <div id="groupAdder" class="groupAdder">
          <form id="groupForm">
            <input id="inputForGroupName" class="inputForGroupName" placeholder="Enter Group Name......." type="text">
            <button type="button" class="groupBtn" id="groupBtn">Add Group</button>
          </form>
        </div>
        <div id="groupNames" style="display:block;"><p style="font-family: arial; font-size: 17px; font-weight: bolder;">CHAT GROUPS : </p></div>

        <div class="allChats" >
          <ul id="chatArea" style="list-style: none; font-family:sans-serif; padding-left: 0px;"></ul>
        </div>

        <div>
          <form id="messageForm" class="messageForm">
            <input type="text" class="inputForMessage" id="inputForMessage" placeholder="Message">
            <button type="button" class="messageBtn" id="messageBtn">Send</button>
          </form>
        </div>
      </div>

      <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getDatabase, set, get, ref , remove, child, update, push, onValue, query, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyB-r_eRpmJCAhjcwZiSKUy2QZlegPUCdNE",
          authDomain: "chat-application-8e9ce.firebaseapp.com",
          databaseURL: "https://chat-application-8e9ce-default-rtdb.firebaseio.com",
          projectId: "chat-application-8e9ce",
          storageBucket: "chat-application-8e9ce.appspot.com",
          messagingSenderId: "356463502797",
          appId: "1:356463502797:web:642f8a38037347dafdd084"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database=getDatabase();
        const onValueRef = query(ref(database, 'groups/'))

        //script codes

        let click=document.getElementById("inputForMessage");
        click.addEventListener("keypress",function(event){
          if(event.key==="Enter"){
            event.preventDefault();
            document.getElementById("messageBtn").click();
          }
        })

        let click2=document.getElementById("inputForGroupName");
        click2.addEventListener("keypress",function(event){
          if(event.key==="Enter"){
            event.preventDefault();
            document.getElementById("groupBtn").click();
          }
        })

        document.getElementById("groupAdder").style.display="none";

        document.getElementById("groupAddBtn").addEventListener('click' ,()=>{
          document.getElementById("groupAddBtn").style.display="none";
          document.getElementById("groupAdder").style.display="block"
          document.getElementById("inputForGroupName").focus();
        })

        document.getElementById("signIn").addEventListener('click', function(){
          const dbref=ref(database);
          get(child(dbref, "users/"+ document.getElementById("inputForUserName").value))
          .then((snapshot)=>{
            if(snapshot.exists()){              
            document.getElementById("userNameHead").style.display="none";
            document.getElementById("groupsAndChats").style.display="block";
            }
            else{
              alert("User Doesn't Exist.");
            }
          })
        })

        document.getElementById("signUp").addEventListener('click', function(){
          const dbref=ref(database);
          get(child(dbref, "users/"+ document.getElementById("inputForUserName").value))
          .then((snapshot)=>{
            if(snapshot.exists()){              
            alert("User Already Exists.");
            }
            else{
              localStorage.setItem("userName",JSON.stringify(document.getElementById("inputForUserName").value));
              console.log("Username Entered Successfully");
              document.getElementById("userNameHead").style.display="none";
              set(ref(database,"users/" + document.getElementById("inputForUserName").value),{
                userName:document.getElementById("inputForUserName").value,
                password:document.getElementById("password").value
              })
              document.getElementById("userNameHead").style.display="none";
              document.getElementById("groupsAndChats").style.display="block";
            }
          })
        })

        document.getElementById("groupsAndChats").style.display="none"
   
          document.getElementById("groupBtn").addEventListener('click', function () {
            if(document.getElementById("inputForGroupName").value===''){
              alert("Please Enter Group Name.");
            }
            else{
              let id=Math.floor(Math.random()* 9999);
              set(ref(database, "groups/" + id+ '/'),{ 
                groupName:document.getElementById("inputForGroupName").value,
                id:id 
              })
              console.log("Group Entered Successfully");
              document.getElementById("inputForGroupName").value='';
            } 
            document.getElementById("groupAdder").style.display="none";
            document.getElementById("groupAddBtn").style.display="block";
          })
        
          onChildAdded(onValueRef,(snapshot) => {
            console.log(snapshot.val())
            let data=snapshot.val();
            let group=data.groupName;
            let groupName=document.createElement("button");
            groupName.setAttribute("type", "button");
            groupName.setAttribute("id",data.id);
            groupName.addEventListener("click", ()=> {
              messages(data.id);
            })
            groupName.setAttribute("class","groups");
            groupName.innerHTML=group;
            document.getElementById("groupNames").appendChild(groupName);
          }, (errorObject) => {
            console.log('The read failed: ' + errorObject.name);
          }); 

        let selectedgroup;
        function messages(id){
          document.getElementById("chatArea").innerHTML="";
          selectedgroup=id;
          let onvalref=query(ref(database, 'groups/'+ id +'/chats/' ));
          onChildAdded(onvalref,(snapshot)=>{
            console.log(snapshot.val());
            let data=snapshot.val();
            let chat=document.createElement("li");
            let message=document.createElement("div");
            let userName=JSON.parse(localStorage.getItem("userName"));
            if(userName===data.username){
              message.classList.add("chatsGet");
              chat.setAttribute("style","text-align:right;")
            }
            else{
              message.classList.add("chatsSend");
              chat.setAttribute("style","text-align:left;")
            }
            let text=document.createTextNode(data.username+" " + ":" + " "+ data.message);
            message.appendChild(text);
            chat.appendChild(message);
            document.getElementById("chatArea").appendChild(chat);
            chat.scrollIntoView();
          })   
          document.getElementById("inputForMessage").focus();
        }

        document.getElementById("messageBtn").addEventListener("click", function(id){
            let message=document.getElementById("inputForMessage").value;
            let userName=JSON.parse(localStorage.getItem("userName"));
            if(message!==''){
              push(ref(database, "groups/"+ selectedgroup +"/chats/"),{
                message:message,
                username:userName
              })
            }
            console.log("message Entered Successfully");
            document.getElementById("inputForMessage").value='';
            document.getElementById("inputForMessage").focus();
            });
      </script>
    </body>
</html>
