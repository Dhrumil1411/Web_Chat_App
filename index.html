<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Chat App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="massage.png" />
    <style>
      .inputForUserName {
        height: 5%;
        width: auto;
        border-radius: 10px;
        border: 1px solid black;
        padding: 10px;
        margin-top: 30px;
        margin-bottom: 10px;
      }

      .signIn {
        height: 5%;
        width: auto;
        min-width: 15%;
        margin: 5px;
        border: 1px solid black;
        padding: 5px;
        border-radius: 10px;
        color: black;
        font-family: Arial;
        margin-bottom: 10px;
      }

      .signIn:hover {
        cursor: pointer;
      }

      .signUp {
        height: 5%;
        width: auto;
        min-width: 15%;
        margin: 5px;
        border: 1px solid black;
        padding: 5px;
        border-radius: 10px;
        color: black;
        font-family: Arial;
        margin-bottom: 10px;
      }

      .signUp:hover {
        cursor: pointer;
      }

      .inputForMessage {
        height: 5%;
        width: 78%;
        border-radius: 10px;
        border: 2px solid black;
        padding: 5px;
        float: left;
      }

      .messageBtn {
        height: 5%;
        width: auto;
        min-width: 10%;
        border: 2px solid black;
        padding: 5px;
        border-radius: 10px;
        color: black;
        font-family: Arial;
        float: left;
        margin-left: 3px;
      }

      .messageBtn:hover {
        cursor: pointer;
      }

      .chatsGet {
        font-size: 17px;
        color: black;
        margin-bottom: 4px;
        border-radius: 7px;
        padding-top: 3px;
        padding-bottom: 3px;
        letter-spacing: 1px;
        border: 1px solid black;
        display: inline-block;
        word-wrap: break-word;
        max-width: 65%;
      }

      .chatsSend {
        display: inline-block;
        font-size: 17px;
        color: black;
        margin-bottom: 4px;
        border-radius: 7px;
        padding-top: 3px;
        padding-bottom: 3px;
        letter-spacing: 1px;
        border: 1px solid black;
        word-wrap: break-word;
        max-width: 65%;
      }

      .allChats {
        width: auto;
        border-radius: 10px;
        padding-right: 10px;
        padding-left: 10px;
        overflow-y: auto;
        overflow-x: hidden;
        height: 70vh;
        display: block;
      }

      .userNameHead {
        height: 100%;
        width: 100%;
        padding-top: 180px;
        padding-bottom: 175px;
      }

      .inputForGroupName {
        height: 5%;
        width: auto;
        border-radius: 10px;
        border: 1px solid;
        padding: 5px;
      }

      .groupBtn {
        height: 5%;
        width: auto;
        min-width: 15%;
        margin: 5px;
        border: 2px solid black;
        padding: 5px;
        border-radius: 10px;
        color: black;
        font-family: Arial;
      }

      .groupBtn:hover {
        cursor: pointer;
      }

      .groups {
        height: 5%;
        width: auto;
        min-width: 15%;
        border: 2px solid black;
        padding: 5px 10px 5px 10px;
        border-radius: 10px;
        color: black;
        font-family: Arial;
        margin-right: 5px;
        height: 30px;
      }

      .groups:hover {
        cursor: pointer;
      }

      .formArea {
        padding-top: 30px;
        border-radius: 20px;
        width: auto;
        min-width: 40%;
        border: 5px solid black;
        text-align: center;
        font-size: 20px;
        font-family: arial;
        font-weight: bold;
        color: black;
        margin-left: 20%;
        margin-right: 20%;
      }

      .groupAdderBtn {
        height: 42px;
        width: 10%;
        margin: 5px;
        border: 2px solid black;
        padding: 5px;
        border-radius: 10px;
        color: black;
        font-family: Arial;
        margin-top: 10px;
      }

      .groupAdderBtn:hover {
        cursor: pointer;
      }

      .groupCancel {
        height: 5%;
        width: auto;
        min-width: 15%;
        margin: 5px;
        border: 2px solid black;
        padding: 5px;
        border-radius: 10px;
        color: black;
        font-family: Arial;
      }

      .groupCancel:hover {
        cursor: pointer;
      }

      .groupsAndChats {
        width: auto;
        height: auto;
      }

      body {
        margin: 5px;
      }

      .changeUser {
        height: 5%;
        width: auto;
        margin: 5px;
        border: 2px solid black;
        padding: 5px;
        border-radius: 10px;
        color: black;
        font-family: Arial;
        margin-top: 20px;
      }

      .changeUser:hover {
        cursor: pointer;
      }

      .inChatName {
        font-size: 12px;
        font-family: Arial;
        font-weight: 1000;
        line-height: 8px;
        margin: 5px;
        margin-top: 7px;
      }

      .text {
        margin-top: 3px;
        margin-bottom: 3px;
        margin-right: 20px;
        margin-left: 20px;
        word-wrap: break-word;
      }

      .chatsAfterGroupSelect {
        margin: 10px;
      }

      @media screen and (max-width: 992px) {
        .changeUser {
          width: 97%;
        }

        .groupsList {
          margin-top: 10px;
        }
        .groupHead {
          text-align: center;
        }

        .groupfooter {
          text-align: center;
        }

        .allChats {
          height: 75vh;
        }

        .changeUserName {
          width: 97vw;
        }

        .profileClose {
          width: 97vw;
        }
      }

      .groupsList {
        border: 1px solid black;
        width: 78%;
        height: auto;
        margin-right: 5px;
        margin-left: 5px;
        overflow-y: hidden;
        overflow-x: auto;
        margin-top: 10px;
        padding: 5px 10px 5px 10px;
        border-radius: 10px;
        text-wrap: nowrap;
        float: left;
      }

      .chatSelect {
        display: none;
      }

      .time {
        font-size: 11px;
        margin: 0px;
        margin-right: 5px;
        font-weight: 800;
        font-family: arial;
        margin-left: 5px;
      }

      .date {
        border: 1px solid black;
        color: black;
        border-radius: 10px;
        text-align: center;
        width: fit-content;
        text-align: center;
        padding: 5px 10px 5px 10px;
        margin-left: auto;
        margin-right: auto;
      }

      .googleLoginBtn {
        border-radius: 20px;
        border: 1px solid black;
        text-align: center;
        margin: 5px;
        margin-bottom: 20px;
        padding: 5px;
        margin-top: 20px;
      }

      .googleLoginBtn:hover {
        cursor: pointer;
      }

      .profileBtn {
        padding: 0px;
        height: 43px;
        width: 43px;
        border-radius: 30px;
        text-align: center;
        float: right;
        border: 1px solid black;
      }

      .profileBtn {
        cursor: pointer;
      }

      .profile {
        height: 50px;
      }

      .profileClose {
        height: auto;
        width: 7%;
        margin: 5px;
        border: 2px solid black;
        padding: 5px;
        border-radius: 10px;
        color: black;
        font-family: Arial;
        margin-top: 10px;
        float: right;
        position: absolute;
        left: 3%;
        top: 1%;
      }

      .profileClose:hover {
        cursor: pointer;
      }

      .inChatPFP {
        width: 20px;
        height: 20px;
        border-radius: 20px;
        margin-right: 5px;
        margin-top: 5px;
        margin-left: 5px;
        border: 1px solid black;
      }

      .messageForm {
        position: fixed;
        bottom: 0;
        width: 100%;
        margin-bottom: 10px;
      }

      .groupNameInChat {
        margin-left: auto;
        margin-right: auto;
        padding: 3px 5px 3px 5px;
        background-color: black;
        width: fit-content;
        height: fit-content;
        color: white;
        font-family: arial;
        border-radius: 5px;
        text-align: center;
      }

      .displayUserName {
        float: right;
        margin-right: 1%;
        font-family: arial;
        font-weight: bold;
        margin-left: 80%;
      }

      .selectedgroup {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="userNameHead" class="userNameHead" style="display: none">
      <div class="formArea">
        Login<br />
        <button type="button" id="googleLoginBtn" class="googleLoginBtn">
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/color/48/google-logo.png"
            alt="google-logo"
            style="float: left; margin-right: 7px"
          />
          <p style="float: left; margin: 1px; font-size: 15px">
            Sign In With Google
          </p>
        </button>
      </div>
    </div>

    <div id="profile" style="display: none">
      <button type="button" id="profileBtn" class="profileBtn">
        <img
          id="profilePicture"
          style="border: 1px solid black; border-radius: 20px"
          height="40px"
          width="40px"
        />
      </button>
      <p id="displayUserName" class="displayUserName"></p>
      <br />
      <button
        type="button"
        id="changeUser"
        class="changeUser"
        style="display: none"
      >
        Sign Out</button
      ><br />
      <button
        type="button"
        id="profileClose"
        class="profileClose"
        style="display: none"
      >
        x
      </button>
    </div>
    <div
      id="groupsAndChats"
      class="groupsAndChats"
      style="display: none; border: 0px"
    >
      <div id="groupNames" style="display: block">
        <div id="groupsList" class="groupsList"></div>
        <div id="groupAddBtn">
          <button type="button" class="groupAdderBtn" id="groupAdderBtn">
            +
          </button>
        </div>
        <div id="groupAdder" class="groupAdder">
          <form id="groupForm">
            <input
              id="inputForGroupName"
              class="inputForGroupName"
              placeholder="Enter Group Name......."
              type="text"
              autocomplete="off"
            />
            <button type="button" class="groupBtn" id="groupBtn">
              Add Group
            </button>
            <button type="button" class="groupCancel" id="groupCancel">
              Cancel
            </button>
          </form>
        </div>
      </div>
      <p
        style="font-family: arial; font-size: 17px; font-weight: bolder"
        id="selectGroup"
        class="groupfooter"
      >
        Please Select Or Create A Group!
      </p>

      <div>
        <div
          id="chatsAfterGroupSelect"
          style="display: none; border: 0px"
          class="chatsAfterGroupSelect"
        >
          <div class="allChats" id="allChats">
            <p id="groupNameInChat" class="groupNameInChat"></p>
            <ul
              id="chatArea"
              style="
                list-style: none;
                font-family: sans-serif;
                padding-left: 0px;
                margin-bottom: 30px;
              "
            ></ul>
          </div>
          <form id="messageForm" class="messageForm">
            <input
              type="text"
              class="inputForMessage"
              id="inputForMessage"
              placeholder="Message"
              autocomplete="off"
            />
            <button type="button" class="messageBtn" id="messageBtn">
              Send
            </button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="firebase-messaging-sw.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
